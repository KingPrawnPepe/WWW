<!DOCTYPE HTML>
<html>
<head>
<title>Won With Wit - Welcome Page</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta charset="UTF-8">

<link rel="stylesheet" href="public/css/jquery.mobile-1.1.1.min.css" />
<link rel="stylesheet" href="public/css/screen.css" />

<script src="public/js/jquery-1.7.2.min.js"></script>
<script src="public/js/jquery.mobile-1.1.1.min.js"></script>
<script src="public/js/main.js"></script>

</head>

<body onload="domInit()">
	<div data-role="page" id="signinUpPage">

        <div data-role="header">
            <h1>Won With Wit</h1>
        </div><!-- /header -->

        <div data-role="content">

		    <p>Welcome! Make yourself comfortable</p>
		    <div data-role="collapsible-set">
	            <div data-role="collapsible" data-collapsed="false">
	                <h3>Sign In:</h3>
	                <form action="" method="post" id="signinForm">
	                    <div data-role="fieldcontain">
	                    	<label for="unameEmail">Username/Email:</label>
	                    	<input type="text" name="unameEmail" id="unameEmail" value="">
	                    	<label for="pword">Password:</label>
	                    	<input type="text" name="pword" id="pword" value="">                    	
	                    </div>
	                    <input type="submit" value="Sign In" id="signinButton">
	                </form>
	            </div>
	            <div data-role="collapsible">
	                <h3>New to the game? Sign Up!</h3>
	                <form action="" method="post" id="registerForm">
	                    <div data-role="fieldcontain">
	                    	<label for="newEmail">Your Email:</label>
	                    	<input type="text" name="newEmail" id="newEmail" class="validInput" value="">
	                    	<span class="validCheck"></span>
	                    	<label for="newUname">Your Username:</label>
	                    	<input type="text" name="newUname" id="newUname" class="validInput" value="">
	                    	<span class="validCheck"></span>
	                    	<label for="newPword">Create Password:</label>
	                    	<input type="text" name="newPword" id="newPword" value="">                   	
	                    </div>
	                    <input type="submit" value="Create Account" id="createAccountButton">
	                </form>
	            </div>	
            </div>

	    </div><!-- /content -->

    </div><!-- /page -->
</body>

</html>
